<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>TaskFlow</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="./css/styles.css" />
  <link rel="icon" href="data:,">
</head>

<body class="bg-light">
  <main class="container py-4">
    <h1 class="mb-3">TaskFlow</h1>

    <div class="d-flex gap-2 mb-3">
      <button id="btnCargar" class="btn btn-primary">Cargar tareas (API)</button>
      <input id="txtBuscar" class="form-control" placeholder="Buscar (keyup)..." />
    </div>

    <form id="formTarea" class="card card-body mb-3">
      <label class="form-label" for="txtDescripcion">Nueva tarea</label>

      <div class="d-flex gap-2">
        <input id="txtDescripcion" class="form-control" placeholder="Ej: Estudiar fetch()" />
        <button class="btn btn-success" type="submit">Agregar</button>
      </div>

      <div class="d-flex gap-2 mt-2">
        <input id="txtFechaLimite" type="datetime-local" class="form-control" />
      </div>

      <small class="text-muted mt-2">Fecha límite opcional: si la agregas, verás un contador regresivo.</small>
    </form>

    <div id="alertas" class="mb-3"></div>
    <ul id="listaTareas" class="list-group"></ul>
  </main>

  <!-- Modal Editar -->
  <div class="modal fade" id="modalEditar" tabindex="-1" aria-hidden="true">
    <div class="modal-dialog">
      <form class="modal-content" id="formEditar">
        <div class="modal-header">
          <h5 class="modal-title">Editar tarea</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Cerrar"></button>
        </div>

        <div class="modal-body">
          <!-- guardamos el id aquí -->
          <input type="hidden" id="editId" />

          <div class="mb-3">
            <label class="form-label" for="editDescripcion">Descripción</label>
            <input id="editDescripcion" class="form-control" />
          </div>

          <div class="mb-1">
            <label class="form-label" for="editFechaLimite">Fecha límite (opcional)</label>
            <input id="editFechaLimite" type="datetime-local" class="form-control" />
          </div>

          <small class="text-muted">Si dejas la fecha vacía, se eliminará la fecha límite.</small>
        </div>

        <div class="modal-footer">
          <button type="button" class="btn btn-outline-secondary" data-bs-dismiss="modal">Cancelar</button>
          <button type="submit" class="btn btn-primary">Guardar cambios</button>
        </div>
      </form>
    </div>
  </div>

  <!-- Bootstrap JS (necesario para el modal) -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

  <script type="module" src="./js/app.js"></script>
</body>
</html>
